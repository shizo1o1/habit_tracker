<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header " class="allert allert-info mt-2"></header>

    <div class="container">
        <div class="card w-75" th:each="el : ${habit}">
            <div class="card-body" >
                <h5 class="card-title" th:text="${el.name}"></h5>
                <p class="card-text" th:text="${el.description}"></p>
                <p class="card-text"><small class="text-muted" th:text=" 'Start: '+ ${el.dateStart} + ' Finish: ' + ${el.dateFinish}"></small></p>
                <a th:href="'/' + ${el.id} + '/edit'" class="btn btn-primary">Edit</a>
                <form th:action="'/' + ${el.id} + '/remove'" method="post">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </div>
            <div class="card-footer text-muted" th:text="'Count repeate every day: ' + ${el.target}"> </div>
        </div>
    </div>

<footer th:insert="blocks/footer :: footer "></footer>
</body>
</html>
