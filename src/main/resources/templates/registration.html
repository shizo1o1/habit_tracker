<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header " class="allert allert-info mt-2"></header>

<div class="container text-center">
  <main class="form-signin w-100 m-auto">
    <form th:action="@{/registration}" method="post" th:object="${user}">
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-sign-railroad-fill" viewBox="0 0 16 16">
        <!-- Остальной код SVG -->
      </svg>
      <h1 class="h3 mb-3 fw-normal">Registration</h1>

      <div class="form-floating">
        <input name="username" type="text" class="form-control" th:field="*{username}" placeholder="Username">
        <label>User Name</label>
      </div>
      <div class="error-message" th:if="${#fields.hasErrors('username')}">
        <p th:errors="*{username}"></p>
      </div>

      <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{email}">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="error-message" th:if="${#fields.hasErrors('email')}">
        <p th:errors="*{email}"></p>
      </div>

      <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="error-message" th:if="${#fields.hasErrors('password')}">
        <p th:errors="*{password}"></p>
      </div>

      <br>
      <div th:if="${usernameError}" class="text-danger">
        <p th:text="${usernameError}"></p>
      </div>

      <button class="w-100 btn btn-lg btn-success" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">© 2017–2023</p>
    </form>
  </main>
</div>

<footer th:insert="blocks/footer :: footer "></footer>
</body>
</html>
