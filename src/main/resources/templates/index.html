<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header " class="allert allert-info mt-2"></header>

<h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" class="btn btn-danger" value="Sign Out"/>
</form>


<div class="container mt-5 mb-5">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name habit</th>
            <th scope="col">Target every day</th>
            <th scope="col">Date finish</th>
        </tr>
        </thead>
        <tbody th:each="el : ${habit}">
        <tr>
            <th  scope="row" th:text="${el.id}"/>
            <td>
                <a  th:href="'/' + ${el.id}" th:text="${el.name}"></a>
            </td>
            <td th:text="${el.target}"/>
            <td th:text="${el.dateFinish}"/>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="blocks/footer :: footer "></footer>
</body>
</html>
