<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header " class="allert allert-info mt-2"></header>

<div class="container mt-5 mb-5">
    <h1>Create habit</h1>
    <form action="/add-habit" method="post">
        <input type="text" name="name" placeholder="Enter habit" class="form-control"><br>
        <input type="text" name="description" placeholder="Enter discription" class="form-control"><br>
        <input type="number" name="target" placeholder="Numper repeate per day" class="form-control"><br>
        <input type="number" name="frequency" placeholder="Frequency" class="form-control"><br>
        <input type="date" name="dateStart" placeholder="Date start" class="form-control">
        <input type="date" name="dateFinish" placeholder="Date finish" class="form-control"><br>
        <button type="submit" class="btn btn-success">Create habit</button><br>
    </form>
</div>

<footer th:insert="blocks/footer :: footer "></footer>
</body>
</html>
