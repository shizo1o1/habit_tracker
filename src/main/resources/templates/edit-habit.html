<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header " class="allert allert-info mt-2"></header>

<div class="container mt-5 mb-5">
  <h1>Edit habit</h1>
  <form th:each="el : ${habit}" method="post" >
    <input th:value="${el.name}" type="text" name="name" placeholder="Enter habit" class="form-control"><br>
    <input th:value="${el.description}"  type="text" name="description" placeholder="Enter discription" class="form-control"><br>
    <input th:value="${el.target}"  type="number" name="target" placeholder="Numper repeate per day" class="form-control"><br>
    <input th:value="${el.frequency}"  type="number" name="frequency" placeholder="Frequency" class="form-control"><br>
    <input th:value="${el.dateStart}"  type="date" name="dateStart" placeholder="Date start" class="form-control">
    <input th:value="${el.dateFinish}"  type="date" name="dateFinish" placeholder="Date finish" class="form-control"><br>
    <button type="submit" class="btn btn-success">Edit habit</button><br>
  </form>
</div>

<footer th:insert="blocks/footer :: footer "></footer>
</body>
</html>
