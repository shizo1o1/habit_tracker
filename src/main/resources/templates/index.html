<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header " class="allert allert-info mt-2"></header>

<div class="container mt-5 mb-5">
<!--    <h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name"></span>!</h1>-->
    <div th:if="${username}" class="text-danger">
        <h1>Welcome, <span th:text="${username}"></span>!</h1>
    </div>
    <!--    <form th:action="@{/logout}" method="post">-->
<!--        <input type="submit" class="btn btn-danger" value="Sign Out"/>-->
<!--    </form>-->
    <a href="/logout" class="btn btn-danger">Logout</a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name habit</th>
            <th scope="col">Target every day</th>
            <th scope="col">Date finish</th>
        </tr>
        </thead>
        <tbody th:each="el : ${habits}">
        <tr>
            <th  scope="row" th:text="${el.id}"/>
            <td>
                <a  th:href="'/' + ${el.id}" th:text="${el.name}"></a>
            </td>
            <td th:text="${el.target}"/>
            <td th:text="${el.dateFinish}"/>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="blocks/footer :: footer "></footer>
</body>
</html>
